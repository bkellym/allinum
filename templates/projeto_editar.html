{% extends 'baseTemplate.html' %}

<!-- Title da Página -->
{% block title %}
    Allinum .:. Projeto
{% endblock title %}

<!-- Titulo que aparece no SubMenu da Página -->
{% block titulo %}
    Editar Projeto
{% endblock titulo %}

<!-- Conteúdo da Página (Hexadecimal) -->
{% block conteudo %}
    <div class = "row" style="margin-top: 20px;">
        <div class = "col s2">	</div>

        <form class="col s8" method="POST"> {% csrf_token %}

            <div class = "row">
                <div class="col s12">
                    <label for="titulo"> Titulo: </label>
                    <input id="titulo" name="titulo" type="text" class="validate" value="{{ projeto.titulo }}">
                </div>
            </div>

            <div class = "row">
                <div class="col s12">
                    <label for="descricao"> Descrição: </label>
                </div>
            </div>

            <div class = "row">
                <div class="col s12">
                    <input id="descricao" name="descricao" type="textaria" class="validate" style="width:100%; height: 150px;" value="{{ projeto.descricao }}">
                </div>
            </div>

            <div class="row">
                <div class="input-field col s2">
                    <button class="btn waves-effect waves-light blue-grey lighten-4">
                        <a href=" {% url 'projeto_lista' %}" class="black-text text-lighten-5">Cancelar</a>
                    </button>
                </div>

                <div class="input-field col s3">
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                        Salvar
                    </button>
                </div>
            </div>

        </form>

        <div class = "col s2">	</div>
    </div>
{% endblock conteudo %}
