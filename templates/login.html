{% extends 'baseLogin.html' %}

<!-- Title da Página -->
{% block title %}
    Login .:. Allinum
{% endblock title %}

<!-- Cor de fundo da página -->
{% block backgroundColor %}
    #64FFDA
{% endblock backgroundColor %}

<!-- Cor do Quadro da página -->
{% block quadroBlock %}
    #FFFFFF
{% endblock quadroBlock %}

<!-- Conteúdo da Página -->
{% block conteudo %}
    <form class="col s12">

        <label for="user"> Usuário </label>
        <input placeholder="Nome de Usuário" id="user" type="text" class="validate">

        <label for="senha"> Senha </label>
        <input value="Senha" id="senha" type="password" class="validate">

        <div class="row">
            <div class = "col s4"> </div>
                <div class="input-field col s4">
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                        Entrar <i class="material-icons right">send</i>
                    </button>
                </div>
            <div class = "col s4"> </div>
        </div>

    </form>
{% endblock conteudo %}
