{% extends 'baseTemplate.html' %}

<!-- Title da Página -->
{% block title %}
    Allinum .:. Cadastro
{% endblock title %}

<!-- Titulo que aparece no SubMenu da Página -->
{% block titulo %}
    Cadastro de Usuário
{% endblock titulo %}

<!-- Conteúdo da Página (Hexadecimal) -->
{% block conteudo %}
    <div class = "row" style="margin-top: 20px;">
        <div class = "col s2">	</div>

        <form class="col s8" method="POST"> {% csrf_token %}

            <div class = "row">
                <div class="col s6">
                    <label for="nome"> Nome: </label>
                    <input id="nome" name="nome" type="text" class="validate" required>
                </div>
                <div class="col s6">
                    <label for="sobrenome"> Sobrenome: </label>
                    <input id="sobrenome" name="sobrenome" type="text" class="validate">
                </div>
            </div>

            <div class = "row">
                <div class="col s6">
                    <label for="usuario"> Usuário: </label>
                    <input id="usuario" name="usuario" type="text" class="validate" required>
                </div>
            </div>

            <div class = "row">
                <div class="col s6">
                    <label for="matricula"> Matrícula </label>
                    <input id="matricula" name="matricula" type="text" class="validate" required>
                </div>
            </div>

            <div class = "row">
                <div class="col s6">
                    <label for="senha"> Senha </label>
                    <input id="senha" name="senha" type="password" class="validate" required>
                </div>

                <div class="col s6">
                    <label for="confirma_senha"> Confirma Senha </label>
                    <input id="confirma_senha" name="confirma_senha" type="password" class="validate" required>
                </div>
            </div>

            <div class = "row">
                <div class="col s6">
                    <label> Tipo de usuário </label>
                    <select name = "tipo_usuario" required>
                        <option value = "" disabled selected> Escolha uma opção </option>
                        <option value = "administrador"> Adminstrador </option>
                        <option value = "usuario"> Usuário </option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s3">
                    <button class="btn waves-effect waves-light blue-grey lighten-4">
                        <a href=" {% url 'usuario_lista' %}" class="black-text text-lighten-5">Cancelar</a>
                    </button>
                </div>

                <div class="input-field col s3">
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                        Cadastrar <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>

        </form>

        <div class = "col s2">	</div>
    </div>
{% endblock conteudo %}
